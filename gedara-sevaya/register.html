<!-- Similar structure to other pages with registration form -->
<div class="auth-container">
    <div class="auth-card">
        <h2>ලියාපදිංචි වන්න</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" placeholder="සම්පූර්ණ නම" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="ඊමේල් ලිපිනය" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="දුරකථන අංකය" required>
            </div>
            <div class="form-group">
                <select required>
                    <option value="">පරිශීලක වර්ගය</option>
                    <option value="homeowner">සේවා ලබන්නා</option>
                    <option value="provider">සේවා සපයන්නා</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" placeholder="රහස් පදය" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="රහස් පදය තහවුරු කරන්න" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">ලියාපදිංචි වන්න</button>
        </form>
        <p class="auth-link">දැනටමත් ගිණුමක් තිබේද? <a href="login.html">ප්‍රවිශ්ඨ වන්න</a></p>
    </div>
</div>
